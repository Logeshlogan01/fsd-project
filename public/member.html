<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Base Theme Variables */
    body {
      --bg-color: #1e1e2f;
      --text-color: #f0f0f0;
      --primary-color: #00ffff;
      --accent-color: #ff4c60;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Light Theme Overrides */
    body.light-theme {
      --bg-color: #f9f9f9;
      --text-color: #1e1e2f;
      --primary-color: #007acc;
      --accent-color: #ff4c60;
      background: linear-gradient(135deg, #ffffff, #e0e0ff);
      color: var(--text-color);
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px #00000080;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      color: var(--text-color);
      margin-top: 80px;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      font-family: 'Roboto Mono', monospace;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
      box-shadow: 0 0 8px #00ffff80;
    }

    button {
      font-size: 1rem;
      font-weight: bold;
      padding: 12px 25px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff1c40;
      transform: scale(1.05);
    }

    /* Theme Toggle Styles */
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-label {
      font-size: 1.2rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      border-radius: 50%;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>

<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">ðŸŒž / ðŸŒ™</span>
  </div>

  <h1>Quick Hire</h1>
  <h2>ðŸ‘¤ Welcome, Member!</h2>
  <p>You can access services and add your own.</p>

  <nav>
    <a href="index.html">MAIN-HOME</a>|
    <a href="services.html">Service</a> |
    <a href="bookedslots.html">Available Slots</a> |
    <a href="add-service.html">Add Your Service</a>|
    <a href="contact.html">Contact-Us</a>

  </nav>

  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      fetch('/api/logout').then(() => window.location.href = 'auth.html');
    }

    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Toggle event
    toggle?.addEventListener('change', () => {
      body.classList.toggle('light-theme');
      const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
      localStorage.setItem('theme', currentTheme);
    });

    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light-theme');
        toggle.checked = true;
      }
    });
  </script>
</body>
</html>
