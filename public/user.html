<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@500&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  color: #f0f0f0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

h1 {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 2.5rem;
  color: #ffffff;
  text-shadow: 1px 1px 4px #00000080;
  margin: 0;
}
h2 {
  font-size: 2.5rem;
  margin-top: 2rem;
  color: #ffffff;
  text-shadow: 1px 1px 4px #00000080;
}
p {
  font-size: 1.2rem;
  color: #cccccc;
  margin-bottom: 2rem;
}

nav ul {
  list-style-type: none;
  padding: 0;
  display: flex;
  gap: 20px;
  margin-bottom: 3rem;
}

nav ul li a {
  text-decoration: none;
  color: #00ffff;
  font-weight: 600;
  padding: 10px 20px;
  border: 2px solid transparent;
  border-radius: 8px;
  transition: all 0.3s ease;
  font-family: 'Roboto Mono', monospace;
}

nav ul li a:hover {
  background-color: #00ffff;
  color: #1e1e2f;
  border-color: #00ffff;
  box-shadow: 0 0 10px #00ffff80;
}

button {
  font-size: 1rem;
  font-weight: bold;
  padding: 12px 25px;
  background-color: #ff4c60;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #ff1c40;
  transform: scale(1.05);
}
:root {
  --bg-color: #1e1e2f;
  --text-color: #f0f0f0;
  --primary-color: #00ffff;
  --accent-color: #ff4c60;
  --nav-link-hover: #00ffff;
  --nav-link-bg: transparent;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  transition: all 0.3s ease-in-out;
}

/* Theme Toggle Styles */
.toggle-container {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.toggle-label {
  font-size: 1.2rem;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  border-radius: 50%;
  left: 4px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
}

input:checked + .slider {
  background-color: #00ffff;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* Light Theme */
body.light-theme {
  --bg-color: #f9f9f9;
  --text-color: #1e1e2f;
  --primary-color: #007acc;
  --accent-color: #ff4c60;
  --nav-link-hover: #007acc;
  --nav-link-bg: transparent;
}

/* Reuse existing styles with variables */
nav ul li a {
  color: var(--primary-color);
  transition: all 0.3s ease;
}

nav ul li a:hover {
  background-color: var(--primary-color);
  color: var(--bg-color);
  border-color: var(--primary-color);
}

button {
  background-color: var(--accent-color);
  color: #fff;
}

button:hover {
  background-color: #e63a50;
}


</style>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">ðŸŒž / ðŸŒ™</span>
  </div>
  
  <h1>Quick Hire</h1>
  <h2>ðŸ‘¥ Welcome, User!</h2>
  <p>You can explore and book services.</p>
  <nav>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Service</a></li>
    <li><a href="booking.html">Booking</a></li>
    <li><a href="reviews.html">Reviews</a></li>
    <li><a href="contact.html">Contact-Us</a></li>

  </ul>
  </nav>
  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      fetch('/api/logout').then(() => window.location.href = 'auth.html');
    }
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

  toggle.addEventListener('change', () => {
    body.classList.toggle('light-theme');
    localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
  });

  // Load saved theme on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light-theme');
      toggle.checked = true;
    }
  });
  </script>
</body>
</html>
